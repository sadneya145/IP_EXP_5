<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <div class="displayboard">
           <input type="text" id="number"> 
        </div>
        <div class="numbers">
            <table>
                <tr>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </tr>
                <br>
                <tr>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </tr>
                <br>
                <tr>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </tr>
                <br>
                <tr>
                    <button>c</button>
                    <button>0</button>
                    <button>=</button>
                    <button>/</button>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
